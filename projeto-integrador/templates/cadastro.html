<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Cadastro de Paciente</h1>
    <form action="/adicionar-paciente" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <label for="esta_fumante">Está fumante?</label>
        <input type="checkbox" id="esta_fumante" name="esta_fumante">
        <br>
        <label for="faz_uso_alcool">Faz uso de álcool?</label>
        <input type="checkbox" id="faz_uso_alcool" name="faz_uso_alcool">
        <br>
        <label for="esta_situacao_rua">Está em situação de rua?</label>
        <input type="checkbox" id="esta_situacao_rua" name="esta_situacao_rua">
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="/paciente">Voltar para a lista de pacientes</a>
    </div>
</body>
</html>
