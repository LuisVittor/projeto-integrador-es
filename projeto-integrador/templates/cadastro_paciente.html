<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pacientes</h1>
        <form action="/adicionar-paciente" method="post">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="user-input-box">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="user-input-box">
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                </div>
                <div class="user-input-box">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Não_Binario">Não Binário</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefere_Não_Dizer">Prefere não dizer</option>
                    </select>
                </div>
                <div class="user-input-box">
                    <label for="nome_mae">Nome da Mãe:</label>
                    <input type="text" id="nome_mae" name="nome_mae" required>
                </div>
                <div class="user-input-box">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="user-input-box">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="user-input-box">
                    <label for="esta_fumante">É tabagista:</label>
                    <input type="checkbox" id="esta_fumante" name="esta_fumante">
                </div>
                <div class="user-input-box">
                    <label for="faz_uso_alcool">Faz Uso de Álcool:</label>
                    <input type="checkbox" id="faz_uso_alcool" name="faz_uso_alcool">
                </div>
                <div class="user-input-box">
                    <label for="esta_situacao_rua">Está em Situação de Rua:</label>
                    <input type="checkbox" id="esta_situacao_rua" name="esta_situacao_rua">
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Cadastrar">
            </div>
            <button class="return-btn" onclick="window.location.href='/pacientes'">Voltar para Lista de Pacientes</button>
        </form>
    </div>
</body>
</html>
